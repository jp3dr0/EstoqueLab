<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input
      matInput
      type="text"
      placeholder="Filtrar"
      (keyup)="filtrar($event.target.value)"
    />
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.data | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.nome }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Valor</mat-header-cell>
    <mat-cell *matCellDef="let element"
      >{{ element.valor }} {{ element.unidade.nome }}</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="classificacao">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Valor</mat-header-cell>
    <mat-cell *matCellDef="let element">{{
      element.classificacao.nome
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Quantidade Total</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.qtdEstoqueTotal }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell fxFlex="5" *matHeaderCellDef mat-sort-header
      >Ações</mat-header-cell
    >
    <mat-cell *matCellDef="let element" fxFlex="5">
      <a mat-list-item routerLink="/registrar" *ngIf="!isLoggedIn">
        <mat-icon>delete</mat-icon>
        <span class="nav-legenda">Deletar</span>
      </a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
