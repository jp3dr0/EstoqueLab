<mat-toolbar color="primary" class="mat-elevation-z6">
  <nav>
    <!-- hamburguer -->
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- logo -->
    <a
      aria-label="Angular Material"
      class="docs-button mat-button"
      routerlink="/"
      href="/"
    >
      <span class="mat-button-wrapper">
        <img
          fxHide.xs
          alt="IFRN"
          class="docs-angular-logo"
          src="../../assets/logo-lab.png"
        />
        <span _ngcontent-c1="">Estoque Lab</span>
      </span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </a>

    <div class="flex-spacer"></div>

    <div fxHide.xs>
      <a
        *ngIf="!auth.isAuthenticated()"
        class="docs-navbar-hide-small docs-button mat-button ng-star-inserted"
        href="/registrar"
      >
        <span class="mat-button-wrapper">Registrar</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
      </a>
      <a
        *ngIf="!auth.isAuthenticated()"
        class="docs-navbar-hide-small docs-button mat-button ng-star-inserted"
        href="/login"
      >
        <span class="mat-button-wrapper">Login</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
      </a>
      <a
        *ngIf="auth.isAuthenticated()"
        class="docs-navbar-hide-small docs-button mat-button ng-star-inserted"
        href="/home"
      >
        <span class="mat-button-wrapper">Estoque</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
      </a>
      <a
        *ngIf="auth.isAuthenticated()"
        class="docs-navbar-hide-small docs-button mat-button ng-star-inserted"
        (click)="onLogout()"
      >
        <span class="mat-button-wrapper">Logout</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
      </a>
    </div>
  </nav>
